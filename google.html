<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="google-container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
    <form action="https://www.google.com/search" method="GET" class="search-form">
      <input type="text" name="q" class="search-input" autofocus><br><br>
      <button type="submit" class="search-button">Google Search</button>
      <button type="submit" class="feeling-lucky-button">I'm Feeling Lucky</button>
    </form>
  </div>
</body>
</html>
